<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <title>History - CCE Pocket</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>State History</h1>
        <button id="export-btn" class="icon-btn" title="Export Data">
            <svg width="20" height="20" fill="currentColor">
                <path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z"/>
            </svg>
        </button>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Stats Summary -->
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="total-transitions">—</div>
                <div class="stat-label">State Changes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-trades">—</div>
                <div class="stat-label">Trades</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="days-running">—</div>
                <div class="stat-label">Days Running</div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="tabs">
            <button class="tab active" data-view="states" id="tab-states">States</button>
            <button class="tab" data-view="trades" id="tab-trades">Trades</button>
            <button class="tab" data-view="performance" id="tab-performance">Performance</button>
        </div>

        <!-- States View -->
        <div id="view-states" class="view active">
            <div id="states-timeline" class="timeline">
                <div class="timeline-loading">Loading state transitions...</div>
            </div>
        </div>

        <!-- Trades View -->
        <div id="view-trades" class="view hidden">
            <div id="trades-list" class="trades-container">
                <div class="timeline-loading">Loading trades...</div>
            </div>
        </div>

        <!-- Performance View -->
        <div id="view-performance" class="view hidden">
            <div class="card">
                <div class="card-header">Performance Metrics</div>
                <div class="metrics-grid">
                    <div class="metric-item">
                        <div class="metric-label">Total Return</div>
                        <div class="metric-value" id="perf-return">—</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Current Value</div>
                        <div class="metric-value" id="perf-value">—</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Starting Capital</div>
                        <div class="metric-value" id="perf-start">$300.00</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Time in Market</div>
                        <div class="metric-value" id="perf-market-time">—</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">State Distribution</div>
                <div id="state-distribution" class="state-dist">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <div class="card">
                <div class="card-header">Best Trades</div>
                <div id="best-trades" class="best-trades-list">
                    <!-- Dynamically populated -->
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg width="24" height="24" fill="currentColor">
                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
            </svg>
            <span>Home</span>
        </a>
        <a href="history.html" class="nav-item active">
            <svg width="24" height="24" fill="currentColor">
                <path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
            </svg>
            <span>History</span>
        </a>
        <a href="settings.html" class="nav-item">
            <svg width="24" height="24" fill="currentColor">
                <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
            <span>Settings</span>
        </a>
    </nav>

    <script src="js/api.js"></script>
    <script src="js/history.js"></script>
</body>
</html>
