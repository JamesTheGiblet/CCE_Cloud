<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <title>CCE Pocket</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>CCE Pocket</h1>
        <span id="mode-badge" class="badge">LOADING</span>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Last Updated -->
        <div class="update-time">
            <span id="last-update">Checking...</span>
        </div>

        <!-- Current State -->
        <div class="card">
            <div class="card-header">Current State</div>
            <div class="card-value" id="current-state">—</div>
            <div class="card-subtitle" id="days-in-state">—</div>
        </div>

        <!-- Portfolio Value -->
        <div class="card">
            <div class="card-header">Portfolio Value</div>
            <div class="card-value" id="portfolio-value">—</div>
            <div class="card-change" id="portfolio-change">—</div>
            <canvas id="portfolio-chart" height="80"></canvas>
        </div>

        <!-- Market Context -->
        <div class="grid-2">
            <div class="card">
                <div class="card-header">BTC Price</div>
                <div class="card-value" id="btc-price">—</div>
            </div>
            <div class="card">
                <div class="card-header">Fear & Greed</div>
                <div class="card-value" id="fear-greed">—</div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="card">
            <div class="card-header">Recent Activity</div>
            <ul id="recent-activity" class="activity-list">
                <li>Loading...</li>
            </ul>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <svg width="24" height="24" fill="currentColor">
                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
            </svg>
            <span>Home</span>
        </a>
        <a href="history.html" class="nav-item">
            <svg width="24" height="24" fill="currentColor">
                <path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
            </svg>
            <span>History</span>
        </a>
        <a href="settings.html" class="nav-item">
            <svg width="24" height="24" fill="currentColor">
                <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
            <span>Settings</span>
        </a>
    </nav>

    <!-- Install Prompt (PWA) -->
    <div id="install-prompt" class="install-prompt hidden">
        <div class="install-content">
            <strong>Install CCE Pocket</strong>
            <p>Add to your home screen for quick access</p>
            <div class="install-buttons">
                <button id="install-btn" class="btn-primary">Install</button>
                <button id="dismiss-btn" class="btn-secondary">Later</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
